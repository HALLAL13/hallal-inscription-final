
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALLAL SERVICE - Page de Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HALLAL SERVICE</h1>
        <p>Réparation & Informatique - Contactez-nous</p>
    </header>

    <main>
        <section>
            <h2>Formulaire de contact</h2>
            <form action="https://formspree.io/f/movdrlry" method="POST">
                <label for="email">Votre email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Votre message :</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HALLAL SERVICE - Tous droits réservés</p>
    </footer>
</body>
</html>
